<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Remover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #output {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Upload Image to Remove Background</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadAndRemoveBG()">Upload & Remove Background</button>

  <div id="output"></div>

  <script>
    async function uploadAndRemoveBG() {
      const input = document.getElementById('imageInput');
      if (!input.files[0]) return alert('Please select an image file.');

      const file = input.files[0];
      const formData = new FormData();
      formData.append('image', file);
      formData.append('key', '9a630c78902747a438f809137d5e1a37');

      // Upload image to bbimg
      const uploadRes = await fetch('https://api.imgbb.com/1/upload', {
        method: 'POST',
        body: formData
      });
      const uploadData = await uploadRes.json();

      if (!uploadData.success) {
        return alert('Image upload failed');
      }

      const imageUrl = uploadData.data.url;
      document.getElementById('output').innerHTML = `<p>Uploaded Image:</p><img src="${imageUrl}">`;

      // Call background remover API
      const bgRes = await fetch(`https://botfather.cloud/Apis/BGRemove/client.php?imageUrl=${encodeURIComponent(imageUrl)}`);
      const bgBlob = await bgRes.blob();
      const bgUrl = URL.createObjectURL(bgBlob);

      document.getElementById('output').innerHTML += `<p>Background Removed:</p><img src="${bgUrl}">`;
    }
  </script>
</body>
  </html>
